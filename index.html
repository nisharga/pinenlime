<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinenlime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <form id="form" class="d-flex justify-content-center">
        <input class="form-control" type="text" name="" id="date" placeholder="Date format 21/02/2022" required >
        <input class="form-control" type="text" name="" id="location" placeholder="Locaiton Name" required >
        <input class="form-control" type="text" name="" id="title" placeholder="Title" required >
        <input class="form-control" type="text" name="" id="description" placeholder="Description" required>
        <input class="form-control btn btn-primary" type="submit" value="Preview">
    </form>

    <div class="imagediv mt-4" id="imagediv">
        <img src="./test-image.png" alt="test image">
    </div>

    <br> 
    <script id="template" type="x-tmpl-mustache"> 
        <div>
            <iframe width="100%" height="550" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
            src="https://maps.google.com/maps?width=100%25&amp;height=550&amp;hl=en&amp;q={{location}}&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"> 
            <a href="https://www.maps.ie/distance-area-calculator.html">distance maps</a></iframe>
            <div> 
            </div>
        </div>
        <div class="d-flex justify-content-between">
             <div class="leftarea">
                <h3 >{{title}}</h3> 
                <p  >{{description}}</p>
             </div>
             <div class="rightarea">
                <h4>{{location }}</h4> 
                <h4><b>{{date}}</b></h4>
             </div>
        <div>
    </script>
    
    
    <div id="result" class="mt-2"></div>
  
<script src="https://unpkg.com/mustache@latest"></script>
  
<script src="index.js"></script>
</body>
</html>
